<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex h-screen w-screen justify-center items-center bg-gray-100">
   <div class="w-80">
    <h2 class="text-lg font-bold text-center mb-4 text-blue-500">Login</h2>
    <div class="bg-white shadow-md rounded-md p-4">
        <div>
            <label for="email" class="text-sm text-gray-800 mb-1">E-mail</label>
            <input class="bg-gray-50 border border-gray-300 rounded px-2 py-1 text-sm text-gray-800 placeholder-gray-300 focus:outline-none focus:border-blue-500 w-full" type="text" name="" id="email">
        </div>
        <div>
            <label for="password" class="text-sm text-gray-800 mb-1">Senha</label>
            <input class="bg-gray-50 border border-gray-300 rounded px-2 py-1 text-sm text-gray-800 placeholder-gray-300 focus:outline-none focus:border-blue-500 w-full" type="text" name="" id="password">
        </div>
        <div>
            <a href="" class="text-sm text-gray-500 hover:underline">Forgot Password?</a>
        </div>
        <div class="text-center pt-4">
            <button class="text-sm bg-blue-500 px-6 py-2 rounded text-white shadow hover:bg-blue-700">Login</button>
            <button class="text-sm bg-blue-500 px-6 py-2 rounded text-white shadow hover:bg-blue-700">Register</button>
        </div>
    </div>
   </div>
</body>
</html>
